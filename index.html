<!DOCTYPE html>
<html>
  <head>
    <title>Introduction to HTML</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>A few popular Super Markets in Kenya</h1>
    <div class="article">
      <h3>Nakumatt Super Market</h3>
      <p class="header">
        Nakumatt was originally called Nakuru Mattresses Supermarket
      </p>
      <img src="https://bit.ly/3prYKX0" width="200" alt="nakummat logo" />
      <dl>
        <dt>Quick Links</dt>
        <dd><a href="http://www.google.com" target="_blank">Nakumatt</a></dd>
        <dt>Contact Us</dt>
        <dd>
          <a href="http://www.google.com" target="_self"> Nakumatt Branch</a>
        </dd>
      </dl>
      <div id="main1">
        <div id="black1"></div>
        <div id="blue2"></div>
        <div id="white3"></div>
      </div>
    </div>
    <div class="article">
      <h3>Tuskys supermarket</h3>
      <p>
        The original name of this supermarket was Tusker Mattresses Supermarket
      </p>
      <a href="http://www.google.com"
        ><img src="https://bit.ly/39o7lEn" width="200" alt="tuskeys logo"
      /></a>
      <dl>
        <dt>Quick Links</dt>
        <dd>
          <a href="http://www.moringaschool.com" target="_blank">Moringa</a>
        </dd>
        <dd>
          <a href="http://www.moringaschool.wordpress.com" target="_parent"
            >Tuskys Nairobi
          </a>
        </dd>
      </dl>
      <div id="main">
        <div id="black"></div>
        <div id="blue"></div>
        <div id="white"></div>
      </div>
    </div>
  </body>
</html>
